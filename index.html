<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1024">
  <title>Itapita - Home Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #e60023;
      padding: 1rem 2rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    nav {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      flex: 1;
      padding: 2rem;
      text-align: center;
    }

    main h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    main p {
      font-size: 1.2rem;
      color: #555;
    }

    footer {
      background-color: #222;
      color: #ccc;
      text-align: center;
      padding: 1rem;
    }

    .buttons-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .btn {
      background-color: #e60023;
      color: white;
      padding: 10px 20px;
      text-align: center;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      width: 160px;
      transition: background-color 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background-color: #d0001f;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Itapita</h1>
    <nav>
      <a href="https://itapita470.github.io/itapitascompare.com" target="_blank">Flight & Accommodation Conversions</a>
      <a href="https://www.youtube.com/@itaibendavid1" target="_blank">YouTube Channel</a>
      <a href="https://linktr.ee/itapita" target="_blank">Linktree</a>
      <a href="https://github.com/itapita470/itapitascompare.com/" target="_blank">Open Source on GitHub</a>
    </nav>
  </header>

  <main>
    <h2>Itapita - All the links in one place</h2>
    <p>itapita - For everyone!</p>
  </main>

  <footer>
    &copy; 2025 Itapita. All rights reserved.
  </footer>

  <div class="buttons-container">
    <button class="btn">Register</button>
    <button class="btn">Sign In</button>
    <a href="https://itapita470.github.io/pita-homepage" target="_blank" class="btn">Visit Pita Homepage in hebrew</a>
  </div>
</body>
</html>
